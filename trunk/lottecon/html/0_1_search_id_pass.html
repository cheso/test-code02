                <input type="text" name="" id="" placeholder="성명">

                    <button type="button" class="button btnColorA">아이디 찾기</button>
                    <button type="button" class="button btnColorB2">취소</button>
                </div>

                <table class="tbl_type2">
                    <colgroup>
                        <col>

                    </colgroup>
                    <thead>
                    <tr>
                        <th>아이디</th>
                        <th>가입일</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>admin</td>
                        <td>2016.05.26</td>
                    </tr>
                    <tr>
                        <td>admin</td>
                        <td>2016.05.26</td>
                    </tr>
                    </tbody>
                </table>

            </section>

            <section>
                <p>가입 당시 입력한 성명과 생년월일을 통해 비밀번호를 메시지로 전송 받을 수 있습니다.</p>
                <input type="text" name="" id="" placeholder="아이디">
                <input type="text" name="" id="" placeholder="성명">
                <input type="text" name="" id="" placeholder="생년월일 (예 : 19561209)">

                <div class="btnArea ea2">
                    <button type="button" class="button btnColorA">비빌번호 찾기</button>
                    <button type="button" class="button btnColorB2">취소</button>
                </div>
            </section>

</div>
