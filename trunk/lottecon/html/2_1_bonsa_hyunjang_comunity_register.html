<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>롯데건설 안전관리</title>
    <link rel="stylesheet" href="../resource/css/reset.css">
    <link rel="stylesheet" href="../resource/css/style.css">
    <link rel="stylesheet" href="../resource/css/jquery-ui.css">
    <script src="../resource/js/jquery-3.0.0.min.js"></script>
    <script src="../resource/js/jquery-ui.min.js"></script>
    <script src="../resource/js/script.js"></script>
	<script type="text/javascript" >
	jQuery(function(){
		add=function(){
			jQuery('#textview').append("<a href='" + jQuery('#urladd').val() + "' contentEditable='false' target='_blank'>" +  jQuery('#urladd').val() + "</a>");
		};
	});
    </script>

</head>

<body>

<div class="wrapper">

    <header>
        <a href="#" class="h_back">이전</a>
        <h1>글쓰기</h1>
        <a href="#" class="h_menu">메뉴</a>
    </header>

    <section class="content">
        <form action="">
            <div class="registerArea">


				<table class="tbl_type3">
                <tbody>
                <tr>
                    <td><input type="text" name="" id="" placeholder="제목"></td>
                </tr>
				<tr>
                    <td>
                        <input type="text" name="" id="urladd" value="http://">
                        <a href="#" class="tdBtn2 red" onclick="add();">추가</a>
                    </td>
                </tr>
				<tr>
                    <td><div id="textview" contentEditable="true" class="textarea4"></div></td>
                </tr>
                </tbody>
            </table>

                <ul class="photoArea">
                    <li class="cnt btn1s">
                        <img src="../resource/images/sample_image.png" alt="">
                        <button class="btnOnImage red"><img src="../resource/images/ico_camera.png" alt=""><span>카메라</span></button>
                        <button class="btnOnImage orange"><img src="../resource/images/ico_photo.png" alt=""><span>이미지</span></button>
                    </li>
                </ul>
            </div>

            <div class="btnArea ea2">
                <button type="button" class="button btnColorA">등록</button>
                <button type="button" class="button btnColorB2">삭제</button>
            </div>
        </form>
    </section>

    <footer>
        <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">메신저</a></li>
            <li><a href="#">설정</a></li>
            <li><a href="#">메뉴</a></li>
        </ul>
    </footer>
</div>

<script>
    filebox();
</script>

</body>
</html>
