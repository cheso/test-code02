<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>롯데건설 안전관리</title>
    <link rel="stylesheet" href="../resource/css/jquery-ui.css">
    <link rel="stylesheet" href="../resource/css/reset.css">
    <link rel="stylesheet" href="../resource/css/style.css">
    <script src="../resource/js/jquery-3.0.0.min.js"></script>
    <script src="../resource/js/jquery-ui.min.js"></script>
    <script src="../resource/js/script.js"></script>
    <script>
        $(function() {
            $( ".datepicker" ).datepicker({
                dateFormat: 'yy-mm-dd',
                prevText: '이전 달',
                nextText: '다음 달',
                monthNames: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'],
                monthNamesShort: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'],
                dayNames: ['일','월','화','수','목','금','토'],
                dayNamesShort: ['일','월','화','수','목','금','토'],
                dayNamesMin: ['일','월','화','수','목','금','토'],
                showMonthAfterYear: true,
                changeMonth: true,
                changeYear: true,
                yearSuffix: '년'
            });
        });
    </script><!-- 달력 옵션, 디자인은 변경해야 하는데 완료되면 알려드릴게요 -->
</head>

<body>

<div class="wrapper">

    <header>
        <a href="#" class="h_back">이전</a>
        <h1>현장추가</h1>
        <a href="#" class="h_menu">메뉴</a>
    </header>

    <section class="content mb80">
        <form action="">
            <table class="tbl_type1">
                <colgroup class="cgp1">
                    <col>
                    <col>
                </colgroup>
                <tbody>
                <tr>
                    <th scope="row">현 장 명</th>
                    <td class="posr">
                        <input type="text" name="" id="" placeholder="현장 " class="bdr1">
                        <a href="#" class="tdBtn1 font_blue">조회</a>
                    </td>
                </tr>
                <tr>
                    <th scope="row">현 장 기 간</th>
                    <td class="datePeriod posr">
                        <input type="text" name="" id="" placeholder="시작일" class="datepicker" readonly="readonly">
                        <span>~</span>
                        <input type="text" name="" id="" placeholder="종료일" class="datepicker" readonly="readonly">
                    </td>
                </tr>
                <tr>
                    <th scope="row">직 책</th>
                    <td class="posr">
                        <input type="text" name="" id="" placeholder="현장소장" class="bdr1">
                        <a href="#" class="tdBtn1 font_blue">조회</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="btnArea ea2 bottomFiexd clearfix">
                <button type="button" class="button btnColorA">요청</button>
                <button type="button" class="button btnColorB">취소</button>
            </div>

        </form>
    </section>

    <footer>
       <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">점검</a></li>
            <li><a href="#">새소식</a></li>
            <li><a href="#">메신저</a></li>
            <li><a href="#">메뉴</a></li>
        </ul>
    </footer>
</div>

<script>
    label();
</script>

</body>
</html>
