    <script src="../resource/js/script.js"></script>
	<script>
        var size_w = jQuery(window).width();
        var size_h = jQuery(window).height();

        jQuery(function(){
            fnSetScreenHeight();
            fnSetBackgroundSize();
        })

        /* check and set height for screen */
        function fnSetScreenHeight(){
            var reheight = function(vatext){
                var win_h  = vatext
                var head_h = jQuery("header").height();
                var foot_h = jQuery("footer").height();

                var con_h = win_h - head_h - foot_h - 1;
                jQuery(".homePage").css({"height":con_h+"px"})

                /* set height for .wrapInfo & .mainMenu */
                var wrapInfo_h = con_h*0.43;
                var mainMenu_h = con_h*0.57;
                jQuery(".wrapInfo").css({"height":wrapInfo_h+"px"});
                jQuery(".mainMenu").css({"height":mainMenu_h+"px"});

                /* set height for <li> */
                var li_h = jQuery(".mainMenu").height()*0.42;
                jQuery(".mainMenu li").css({"height":li_h+"px"});

                /* set position for <li> */
                var li_full_h = jQuery(".mainMenu li").eq(0).outerHeight(true);
                jQuery(".mainMenu li").eq(0).css({"bottom":li_full_h+"px"});
                jQuery(".mainMenu li").eq(1).css({"bottom":li_full_h+"px"});
            }

            if(size_w > size_h){
                reheight(size_w);
            }else{
                reheight(size_h);
            }
        }

        /* set background size for 4 big icons */
        function fnSetBackgroundSize(){
            var wrap_h = $(".wrapMenu").outerHeight(true);
            $(".wrapMenu").css({"background-size":wrap_h-50});

        }
    </script>
</head>
