<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>롯데건설 안전관리</title>
    <link rel="stylesheet" href="../resource/css/jquery-ui.css">
    <link rel="stylesheet" href="../resource/css/reset.css">
    <link rel="stylesheet" href="../resource/css/style.css">
    <script src="../resource/js/jquery-3.0.0.min.js"></script>
    <script src="../resource/js/jquery-ui.min.js"></script>
    <script src="../resource/js/script.js"></script>
	<!-- 20160721:Nam -->
    <script>
    jQuery(function(){
        var win_h = jQuery(window).height();
        var win_w = jQuery(window).width();
        var md4_w = jQuery(".md4").outerWidth(true);
        var md4_h = jQuery(".md4").outerHeight(true);
        var h1_h = jQuery(".md4>h1").outerHeight(true);
        
        if(md4_w>md4_h){
            var wrapImgzoom_h = md4_w - h1_h - 10;    
            jQuery(".wrapImgzoom .imgzoom img").css({"width":"inherit"});

        } else {
            var wrapImgzoom_h = md4_h - h1_h - 10;    
        }

        jQuery(".wrapImgzoom").css({"height":wrapImgzoom_h+"px"});
    });
    </script>
    <!-- 20160721:Nam:E -->
</head>

<body>
<!-- 부모창 내용 이후 팝업 태그 -->
<!-- 이미시 보기 팝업 -->
<div class="popWrap">
    <section class="md4">
        <h1>이미지 보기</h1>
        <a href="#" class="btnX">닫기</a>

         <div class="wrapImgzoom">
            <div class="imgzoom"><img src="../resource/images/img_dummy2.png" alt="" /></div>
        </div>
    </section>
</div>
<!-- // PUSH상세 팝업 -->

</body>
</html>
