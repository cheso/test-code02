<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>롯데건설 안전관리</title>
    <link rel="stylesheet" href="../resource/css/reset.css">
    <link rel="stylesheet" href="../resource/css/style.css">
    <link rel="stylesheet" href="../resource/css/jquery-ui.css">
    <script src="../resource/js/jquery-3.0.0.min.js"></script>
    <script src="../resource/js/jquery-ui.min.js"></script>
    <script src="../resource/js/script.js"></script>
    <script>
        $(function() {
            $( ".datepicker" ).datepicker({
                dateFormat: 'yy-mm-dd',
                prevText: '이전 달',
                nextText: '다음 달',
                monthNames: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'],
                monthNamesShort: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'],
                dayNames: ['일','월','화','수','목','금','토'],
                dayNamesShort: ['일','월','화','수','목','금','토'],
                dayNamesMin: ['일','월','화','수','목','금','토'],
                showMonthAfterYear: true,
                changeMonth: true,
                changeYear: true,
                yearSuffix: '년',
                showOn: "button",
                buttonImage: "../resource/images/ico_cal.png",
                buttonImageOnly: true
            });
        });
    </script><!-- 달력 옵션, 디자인은 변경해야 하는데 완료되면 알려드릴게요 -->
</head>

<body>

<div class="wrapper">

    <header>
        <a href="#" class="h_back">이전</a>
        <h1>잠재위험</h1>
        <a href="#" class="h_menu">메뉴</a>
    </header>

    <section class="content">
        <form action="">
            <div class="searchWrap">
                <ul>
                    <li class="w100p"><input type="text" name="" placeholder="현장명입력"></li>
                    <li class="f_l"><input type="text" name="" readonly="readonly" class="datepicker"></li>
                    <li class="f_r"><input type="text" name="" readonly="readonly" class="datepicker"></li>
                    <li class="f_l">
                        <select name="">
                            <option value="">발굴</option>
                            <option value="">검토</option>
                            <option value="">조치</option>
                        </select>
                    </li>
                    <li class="f_r cArea1">
                        <input type="checkbox" name="myArea" id="a1">
                        <label for="a1"></label> <span class="label">내 조치</span>
                    </li>
                </ul>
                <button type="submit" class="button btnRed mt0">검색</button>
            </div>
        </form>
        <div class="searchResult">
            <section>
                <dl>
                    <dt>이효성 (주)동아지질</dt>
                    <dd>발급일자 2016-02-02</dd>
                    <dd>조치기한 2016-02-02</dd>
                    <dd>10층</dd>
                </dl>
                <div class="imgArea">
                    <div><img src="../resource/images/img_dummy.png" alt=""></div>
                    <span class="ok">조치완료</span>
                </div>
            </section>
            <section>
                <dl>
                    <dt>문경익 (주)대저건설</dt>
                    <dd>발급일자 2016-02-02</dd>
                    <dd>조치기한 2016-02-02</dd>
                    <dd>937정거장</dd>
                </dl>
                <div class="imgArea">
                    <div><img src="../resource/images/img_dummy.png" alt=""></div>
                    <span>검토중</span>
                </div>
            </section>
        </div>
    </section>

    <footer>
        <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">메신저</a></li>
            <li><a href="#">설정</a></li>
            <li><a href="#">메뉴</a></li>
        </ul>
    </footer>
</div>

<script>
    label();
</script>

</body>
</html>
